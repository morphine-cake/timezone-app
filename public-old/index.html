<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kairos - Find the perfect time</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <h1 class="app__title">Kairos</h1>
        <p class="app__subtitle">Find the perfect time</p>
      </header>

      <section class="controls">
        <div class="user-location" id="user-location">
          <span class="user-location__label"
            >Your Location
            <span class="user-location__status-text" id="location-status-text"
              >detecting...</span
            ></span
          >
          <h1 class="user-location__city" id="location-city">‚Äî</h1>
          <h2 class="user-location__country" id="location-country">‚Äî</h2>
        </div>

        <div class="controls-row">
          <div class="add-city-section">
            <button class="add-city-btn" id="add-city-btn">
              <span class="add-city-btn__icon">+</span>
              <span class="add-city-btn__text">Add City</span>
            </button>
          </div>

          <div class="time-control">
            <div class="time-control__input-group">
              <input
                type="time"
                id="custom-time-input"
                class="time-control__input"
                step="60"
              />
              <button
                class="time-control__current-btn"
                id="current-time-btn"
                title="Return to current time"
              >
                Current Time
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="timezone-grid" id="timezone-grid">
        <div class="empty-state">
          <div class="empty-state__icon">üïê</div>
          <h2 class="empty-state__title">No cities selected</h2>
          <p class="empty-state__text">
            Add cities using the search above to start tracking their local
            times
          </p>
        </div>
      </section>

      <!-- City Selection Modal -->
      <div class="modal-overlay" id="city-modal">
        <div class="modal">
          <div class="modal__header">
            <h2 class="modal__title">Add Cities</h2>
            <button
              class="modal__close"
              id="modal-close"
              aria-label="Close modal"
            >
              √ó
            </button>
          </div>

          <div class="modal__content">
            <div class="search-container">
              <label for="city-search" class="search-container__label"
                >Search for a city:</label
              >
              <div class="search-container__input-wrapper">
                <input
                  type="text"
                  id="city-search"
                  class="search-container__input"
                  placeholder="Type city name..."
                  autocomplete="off"
                  role="combobox"
                  aria-expanded="false"
                  aria-haspopup="listbox"
                />
                <div class="search-container__icon">üîç</div>
              </div>
              <ul
                class="search-suggestions"
                id="search-suggestions"
                role="listbox"
                aria-label="City suggestions"
              ></ul>
            </div>

            <div class="city-suggestions-section">
              <h3 class="suggestions__title">Popular Cities</h3>
              <div class="suggestions__grid" id="popular-cities">
                <!-- Popular cities will be populated here -->
              </div>

              <div
                class="suggestions__section"
                id="recent-cities-section"
                style="display: none"
              >
                <h3 class="suggestions__title">Recently Added</h3>
                <div class="suggestions__grid" id="recent-cities">
                  <!-- Recent cities will be populated here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="app__footer">
        <p>Built with ‚ù§Ô∏è for global travelers and remote teams</p>
      </footer>
    </main>

    <script src="scripts/app.js"></script>
  </body>
</html>
